[pytest]
# Configure pytest to only collect tests from our test directory
# and ignore tests in site-packages (numpy, pandas, etc.)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv venv env Lib site-packages __pycache__ .pytest_cache
addopts = 
    -v
    --strict-markers
    --tb=short
asyncio_mode = auto
markers =
    asyncio: marks tests as async (using pytest-asyncio)

